{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear página{% endblock %}
{% block breadcrumb %}BLOG{% endblock %}
{% block cardtitle %}{% include 'pages/includes/pages_menu.html' %}{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="col-lg-3 col-md-4 offset-lg-1">
                <img class="img-fluid" src="{{page.image.url}}" alt="">
            </div>
            {{ form.as_p }}
          <div class="text-center" style="margin:2.5% 0;">
            <input type="submit" class="btn btn-primary btn-block" value="Crear página" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
